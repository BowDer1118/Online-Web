<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寶德個人網頁</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--導入Animate CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <!--導入JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //在網頁載入時加載此function
        $(document).ready(function() {
            //在header類中加入動畫的class
            $(".header").addClass("animated infinite bounce");
            //設定hover事件
            $(".item").hover(function() {
                //滑鼠懸停(hover)，更改background-color
                $(this).css("background-color", "#dddddd");
            }, function() {
                //滑鼠沒有懸停，回復background-color
                $(this).css("background-color", "");
            });
        })
    </script>
</head>

<body>
    <div class="header">歡迎來到寶德的網站!</div>
    <div class="nav">
        <span class="item">基本資料</span>
        <span class="item">學歷經驗</span>
        <span class="item">作品展示</span>
    </div>
    <!--
            處理影像:   
            1.支援最大1920*1280的螢幕寬度(根據市場變化)
            2.注意影像檔案尺寸(500KB以下)
            3.大圖使用jpg;小圖需要透明背景使用png
    -->
    <div class="visual"></div>
    <div class="content">
        <div class="left">
            <img class="head" src="myself_2.jpg" />
        </div>
        <div class="right">
            <div class="title">黃寶德
                <div class="intro">我是輔大的BD</div>
            </div>

        </div>
    </div>
    <div class="footer">
        &copy; Design by BowDer
    </div>
</body>

</html>
