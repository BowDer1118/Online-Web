<!--開新專案時，用"!+TAB"可以快速創檔-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS.html</title>
    <!--用link引導原本的Style的CSS指令集，
        引導方法:link rel="stylesheet" type="text/css" href="檔案名稱.css""
                                                                            -->
    <!--link(連結)rel(與。。。有關relationship)="stylesheet(樣式表)" type(類型為)="text/css(css指令集)" href(超連結Hypertext Reference)="檔案名稱.css(css指令集的檔案名稱)"-->
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<!--用"background-color:顏色"改變背景顏色-->
<body class="all">
    <!--用div創造乾淨的標籤(沒有自動換行，沒有自動調整間距。-->
    <!--在任何標籤後標註屬性<style="CSS各種語法">-->
    <!--用";"隔開不同語法指令-->
    <!--用font-size放大文字
        用font-wight:bold轉換成粗體-->
    <!--用padding調整"區塊內"上下間格-->
    <div class="title" id="del"> 這是段落1標題:</div>
    <!--用margin-top調整上下"區塊間"間格-->
    <!--用"border設定邊線的:長度 樣式 顏色"-->
    <div class="content">這是段落1內容</div>
    <!--用"display:inline"讓文字不換行。(因為div預設是block mode)-->
    今天的<div class="keyword underline">天氣不太好。</div>
    <!--"span"是不自動換行版的div-->
    <br/>
    今天的<span style="color:red">天氣</span>不太好。
    <br/>
    <!--在用div時，區塊寬度width:數值px；區塊高度weight:數值px-->
    <div style="width:1000px;color:red">Test</div>
    <div class="title" id="del"> 這是段落2標題:</div>
    <div class="content">這是段落2內容</div>


</body>
</html>
