<!--宣告 此Code為html型態-->
<!DOCTYPE html>
<!--<標籤>，標籤結束用"/標籤"表示-->
<html>
<head>
<!--用mata charset="代號"告訴瀏覽器Code使用的編碼方式，(utf-8是國際萬用碼)-->
<mata charset="utf-8"></mata>
<!--title裡面放的是網頁名稱-->
<title>我的Warframe資料</title>
</head>
<!--body放的是網頁主畫面內容-->
<body>
<!--關於換行
    1.程式碼中的換行不重要(輔助設計師辨認而已)
    2.標籤的顯示模式(display mode)
        2-1行內模式(inline):不會自動換行。
        2-2區塊模式(block):進行自動換行。
    3.用<br/>標籤執行"換行"。-->
    <!--<h3是文字粗體字樣標籤-->
    <!--<u>是底線字樣標籤-->
    <h3>我的<u>Warframe</u>資料</h3>
    <!--<hr></hr>=<hr/>是網頁底線-->
    <hr/>
    
    <!--用<img scr="圖片名稱.檔名">可安插圖片
        用hight="數值"改高度
        用width="數值"改寬度
                                           -->
    <img src="Warframe Market.png"height="200"width="600"/>
    <h3>My favorites</h3>
    <!--<ul>無序列表<ol>有序列表-->
    <!--<li>表示清單列表-->
    <ul>
        <li>
           <!--<a herf="網址">代表超連結，後面在安插文字就可使用
               用target="_blank"讓網頁在新分頁中開啟-->
        <a href="https://warframe.market/"target="_blank">Warframe Market</a>
        </li>   
    </ul>
    <!--TAB可以縮排Shift+TAB可以退縮排-->
    <h3>MLB Board</h3>
    <!--<table>表格-->
    <!--用border="數字"決定表格型態(舊寫法)
        windth="數字"表格左右寬度
        cellpadding="數字"表格上下間隔
                                    -->
    <!--表格的欄(上到下)稱Columr，用<tr>
        表格的列(左到右)稱Row，用<td>
                                     -->
    <!--用colspan="數字"讓行列可以跨數格欄位-->
    <table border="1" windth="20" cellpadding="10">
        <tr>
            <td colspan="3">Warframe Scrod</td>
        </tr>
        <tr>
            <td>Namer</td>
            <td>Win</td>
            <td>Lose</td>
        </tr>
        <tr>
            <td>BowDer</td>
            <td>0</td>
            <td>1</td>
        </tr>
        <tr>
            <td>CJR</td>
            <td>0</td>
            <td>1</td>
        </tr>
    </table>
</body>
<html>
